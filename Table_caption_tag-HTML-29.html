<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag</title>
</head>
<body>
    
    <!-- We use table tag to make physical table -->
     <!-- ATTRIBUTES: <align='center,right,left,'        it is use for align table as you want -->
    
    <table border='2' bgcolor='yellow' align='center'>

        <!-- Caption tag is use for giving caption about table and we place caption tag after table command -    <caption>..TEXT..</caption> -->
        <caption ><b>STUDENT DATA</b></caption>
        <tr align='center'>
            <th>NAME</th>
            <th>CLASS</th>
            <th>ROLL NUMBER</th>

        </tr>
        <tr align='right'>
            <td>Aman kumar</td>
            <td>12th</td>
            <td>8700271542</td>
        </tr>
        <tr align='left'>
            <td>Dinesh</td>
            <td>11th</td>
            <td>8700271543</td>
        </tr>
        <tr>
            <td>Rockey singh</td>
            <td>10th</td>
            <td>29</td>
        </tr>


    </table>

    
</body>
</html>
